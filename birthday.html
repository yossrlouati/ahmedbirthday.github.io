<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <link rel="stylesheet" href="birthday.css">
    <script src="birthday.js"></script>
</head>

<body>
    <div class="card_principal">
        <input type="checkbox" id="open" class="toggle">
        <label for="open" class="card_principal">

            <!-- Card extérieur (les rideaux / couvertures) -->
            <div class="card_exterieur">
                <div class="curtain left">

                </div>
                <div class="curtain right">
                    <!--img src="cake_right.png" alt="Cake Right" class="cake-img"-->
                </div>
                <button class="btn_open"></button>
            </div>

            <!-- Card intérieur (ce qui s'affiche après ouverture) -->
            <div class="card_interieur">
                <div class="message_birth">
                    <div class="myElement">
                        <img
                            src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExNGhrbm05MHBpNjdlaHZscWw2emhhN3hjejM3NzE3ZGY4ZnZubWdobiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MDJ9IbxxvDUQM/giphy.gif">
                    </div>
                    <h1>🎉Happy Birthday Ahmed🎉</h1>
                    <p>
                        May your birthday and everyday be filled with laughters, good health & abundance,</br>
                        crossing paths toward a successful career & thrilling adventures</br>
                        surrounded by your loved ones,</br>
                        accompanied by many cats – and no bitches, hahah❤
                    </p>
                </div>

            </div>

    </div>

</body>

</html>
